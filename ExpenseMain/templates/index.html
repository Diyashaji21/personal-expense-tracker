    body {

    #header {

    #navbar ul li a:hover {

    .btn-get-started:hover {

    }

    .carousel-container h2 {

      font-weight: bold;
    }

    .carousel-container h2 span {
      color: #ffeb3b;
    }

    .hero-waves {
